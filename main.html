<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
        <title>Instagram</title>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <div class="container">
            <div class="left_side">
                <img id="iphones" src="media/iphones_instagram.png" alt="Instagram rodando no iphone"/>

            </div>
            <div class="right_side">
                <div class="box_perfil">
                    <img class="logo" src="media/Instagram_logo.png" alt="logo"/>
                    <div class="profile-photo">
                        <img class="photo_perfil" src="media/perfil.png" alt="foto de perfil"/>
                    </div>
                    <a class="button_continue" href="#">Continue as nome_perfil</a>
                    <a class="button_remove" href="#">Remove Account</a>
                </div>
                <div class="box_perfil">
                    <p class="gray">
                        Not nome_perfil?
                    </p>
                    <p>
                        <a class="link_blue" href="#">Switch Accounts</a> or <a class="link_blue" href="#">Sign Up</a>
                    </p>
                </div>
                <div class="box_download">
                    <p>Get the app</p>
                    <div class="download">
                        <a class="button_getApp"></a>
                        <a class="button_getApp"></a>
                    </div>
                    
                    
                    
                </div>
            </div>
        </div>
    </body>
</html>
